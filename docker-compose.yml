#version: '3.8'

services:
  app:
    build: ./docker/.
    container_name: sales-site-laravel12
    ports:
      - "8020:9000"
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - ./laravel:/var/www/laravel
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sales-site-laravel12-network
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=9000"
    #command: sh -c "composer install && php artisan octane:start --server=swoole --host=0.0.0.0 --port=9000"


  # app-frontend:
