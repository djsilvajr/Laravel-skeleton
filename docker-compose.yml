  queue:
    build: ./docker/.
    container_name: sales-site-laravel12-queue
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - ./laravel:/var/www/laravel
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sales-site-laravel12-network
    command: sh -c "php artisan queue:work --queue=emails,default" 

  scheduler:
    build: ./docker/.
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - ./laravel:/var/www/laravel
    command: >
      sh -c "while true;
      do
        php artisan schedule:run --no-interaction;
        sleep 60;
      done"
    depends_on:
      - db
    networks:
      - sales-site-laravel12-network

  db:
    image: mysql:8.0
    container_name: sales-site-laravel12-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - sales-site-laravel12-network

  redis:
    image: redis:7-alpine
    container_name: sales-site-laravel12-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD} PING || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-site-laravel12-network

